<div class="col-md-4"></div>

<div class="col-md-4">
    <h2>Login</h2>
    <div ng-show="error" class="alert alert-danger">{{ errorMessage}}</div>
    <form method="post" ng-submit="login()">
        <div class="well">
            <div class="form-group">
                <label class="control-label">Email</label>
                <input class="form-control" type="email" name="email" ng-model="loginForm.email">
            </div>
            <div class="form-group">
                <label class="control-label">Password</label>
                <input class="form-control" type="password" name="password" ng-model="loginForm.password">
            </div>
            <button class="btn btn-primary" ng-disabled="disabled">Log in</button>
        </div>
    </form>

</div>
