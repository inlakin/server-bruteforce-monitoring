<ui-gmap-google-map ng-show="showMap" center='map.center' zoom='map.zoom'>                             
   <ui-gmap-markers click="clickMarker" icon="'icon'" models="markers" coords="'coord'">
   </ui-gmap-markers>
</ui-gmap-google-map>
    

<div class="container" ng-show="isFetched">
    <div class="bs-example" data-example-id="panel-without-body-with-table">
        <div class="panel panel-default">
            <div class="panel-heading">Bruteforce attemps</div>
            <table datatable="ng" class="table row-border hover">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>IP Address</th>
                        <th>Country</th>
                        <th>City</th>
                        <th>Postal code</th>
                        <th>Lat</th>
                        <th>Long</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="p in profiles track by $index">
                        <th scope="row">{{$index+1}}</th>
                        <td>{{p.ip}}</td>
                        <td>{{p.country}}</td>
                        <td>{{p.city}}</td>
                        <td>{{p.postal_code}}</td>
                        <td>{{p.latitude}}</td>
                        <td>{{p.longitude}}</td>
                    </tr>

                </tbody>
            </table>
        </div>
    </div>
</div>
